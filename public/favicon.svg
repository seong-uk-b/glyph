<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#21252b"/>
      <stop offset="100%" stop-color="#1a1d23"/>
    </linearGradient>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e06c75"/>
      <stop offset="45%" stop-color="#c678dd"/>
      <stop offset="100%" stop-color="#61afef"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e5c07b"/>
      <stop offset="100%" stop-color="#d19a66"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- 宀 아치 -->
  <path d="M 14,29 Q 32,14 50,29"
        stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- 子 세로획 -->
  <path d="M 32,31 L 32,49 Q 32.5,51.5 35.5,50"
        stroke="url(#grad)" stroke-width="3.5" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 子 가로획 -->
  <line x1="22" y1="39" x2="42" y2="39"
        stroke="url(#grad)" stroke-width="3.5" stroke-linecap="round"/>

  <!-- 宀 점 -->
  <circle cx="32" cy="16" r="2.2" fill="url(#gold)"/>
</svg>
